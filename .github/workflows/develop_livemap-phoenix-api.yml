# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - livemap-phoenix-api

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build and Publish MobileMapAPI
        run: |
          dotnet build MobileMapAPI/MobileMapAPI.csproj --configuration Release
          dotnet publish MobileMapAPI/MobileMapAPI.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp/MobileMapAPI

      - name: Build and Publish BusinessLogic
        run: |
          dotnet build BusinessLogic/BusinessLogic.csproj --configuration Release
          dotnet publish BusinessLogic/BusinessLogic.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp/BusinessLogic

      - name: Build and Publish DataAccess
        run: |
          dotnet build DataAccess/DataAccess.csproj --configuration Release
          dotnet publish DataAccess/DataAccess.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp/DataAccess

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'livemap-phoenix-api'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5C11D47803D845939DB99729F5F2B352 }}
          package: .
